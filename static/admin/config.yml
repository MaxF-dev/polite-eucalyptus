                    required: false
                    default: false
                    hint: Add rel="nofollow" attribute to the link
                  - widget: hidden
                    name: type
                    label: Object Type
                    required: true
                    hint: The type of the object
                    default: action
              - widget: boolean
                name: has_anncmnt
                label: Enable announcement
                required: false
                default: false
                hint: Display the announcement above the site header
              - widget: markdown
                name: anncmnt_content
                label: Announcement content
                required: false
                hint: The text content of the announcement
              - widget: select
                name: anncmnt_align
                label: Announcement horizontal alignment
                required: false
                default: left
                hint: The horizontal alignment of the announcement content
                options:
                  - left
                  - right
                  - center
              - widget: boolean
                name: anncmnt_is_home_only
                label: Show on home page
                required: false
                default: false
                hint: Display the announcement on the home page only.
              - widget: boolean
                name: anncmnt_has_close
                label: Enable announcement close
                required: false
                default: false
                hint: Display the announcement close button
              - widget: string
                name: anncmnt_id
                label: Announcement ID
                required: false
                hint: >-
                  A unique identifier, required if close button is enabled. Must
                  be updated each time the announcement content changes
              - widget: hidden
                name: type
                label: Object Type
                required: true
                hint: The type of the object
                default: header
