backend:
  name: git-gateway
  branch: preview
media_folder: static/images
public_folder: /images
collections:
  - name: config
    label: Site configuration
    files:
      - name: config
        label: Site configuration
        file: site-metadata.json
        fields:
          - widget: string
            name: title
            label: Title
            required: true
            hint: Site title
          - widget: string
            name: domain
            label: Domain
            required: false
            hint: >-
              The domain of your site, including the protocol, e.g.
              https://mysite.com/
          - widget: image
            name: favicon
            label: Favicon
            required: false
            hint: A square icon that represents your website
          - widget: select
            name: layout_type
            label: Layout
            required: true
            default: full-width
            hint: The layout of the site
            options:
              - full-width
              - boxed
          - widget: select
            name: style
            label: Style
            required: true
            default: classic
            hint: The style of the site
            options:
              - minimal
              - classic
              - bold
          - widget: select
            name: palette
            label: Palette
            required: true
            default: blue
            hint: The palette of the site
            options:
              - blue
              - green
              - red
              - gray
          - widget: select
            name: mode
            label: Mode
            required: true
            default: dark
            hint: The color scheme of the site
            options:
              - light
              - dark
          - widget: select
            name: base_font
            label: Font
            required: true
            default: sans-serif
            options:
              - sans-serif
              - serif
          - widget: object
            name: header
            label: Header configuration
            required: false
            fields:
              - widget: string
                name: title
                label: Header title
                required: false
                hint: The title displayed in the header if logo image not specified
              - widget: image
                name: logo
                label: Logo
                required: false
                hint: The logo image displayed on the left side
              - widget: string
                name: logo_alt
                label: Logo alt text
                required: false
                hint: The alt text of the logo image
              - widget: boolean
                name: has_primary_nav
                label: Enable primary navigation menu
                required: false
                default: true
                hint: >-
                  Display the navigation menu on the left side, next to the site
                  title/logo
              - widget: list
                name: primary_nav_links
                label: Primary navigation menu links
                required: false
                hint: List of navigation links
                fields:
                  - widget: string
                    name: label
                    label: Label
                    required: true
                  - widget: string
                    name: url
                    label: URL
                    required: true
                    default: '#'
                  - widget: select
                    name: style
                    label: Style
                    required: true
                    default: link
                    options:
                      - link
                      - primary
                      - secondary
                  - widget: boolean
                    name: has_icon
                    label: Show icon
                    required: false
                    default: false
                  - widget: select
                    name: icon
                    label: Icon
                    required: false
                    options:
                      - arrow-left
                      - arrow-right
                      - facebook
                      - github
                      - instagram
                      - linkedin
                      - twitter
                      - vimeo
                      - youtube
                  - widget: select
                    name: icon_position
                    label: Icon position
                    required: false
                    default: right
                    hint: Select "center" to display icon only and hide the label
                    options:
                      - left
                      - right
                      - center
                  - widget: boolean
                    name: new_window
                    label: Open in new tab/window
                    required: false
                    default: false
                  - widget: boolean
                    name: no_follow
                    label: No follow
                    required: false
                    default: false
                    hint: Add rel="nofollow" attribute to the link
                  - widget: hidden
                    name: type
                    label: Object Type
                    required: true
                    hint: The type of the object
                    default: action
              - widget: boolean
                name: has_secondary_nav
                label: Enable secondary navigation menu
                required: false
                default: true
                hint: Display the navigation menu on the right side
              - widget: list
                name: secondary_nav_links
                label: Secondary navigation menu links
                required: false
                hint: List of navigation links
                fields:
                  - widget: string
                    name: label
                    label: Label
                    required: true
                  - widget: string
                    name: url
                    label: URL
                    required: true
                    default: '#'
                  - widget: select
                    name: style
                    label: Style
                    required: true
                    default: link
                    options:
                      - link
                      - primary
                      - secondary
                  - widget: boolean
                    name: has_icon
                    label: Show icon
                    required: false
                    default: false
                  - widget: select
                    name: icon
                    label: Icon
                    required: false
                    options:
                      - arrow-left
                      - arrow-right
                      - facebook
                      - github
                      - instagram
                      - linkedin
                      - twitter
                      - vimeo
                      - youtube
                  - widget: select
                    name: icon_position
                    label: Icon position
                    required: false
