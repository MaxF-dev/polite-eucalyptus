  - name: person
    label: Persons
    folder: src/data/team
    create: true
    extension: yaml
    identifier_field: id
    slug: '{{slug}}'
    summary: '{{id}}'
    fields:
      - widget: string
        name: id
        label: ID
        required: true
        hint: 'A unique identifier used when filtering posts, e.g. "john-doe"'
      - widget: string
        name: link
        label: Link
        required: false
        hint: 'The link to the author page, e.g. "blog/author/john-doe"'
      - widget: string
        name: first_name
        label: First name
        required: true
      - widget: string
        name: last_name
        label: Last name
        required: false
      - widget: image
        name: photo
        label: Image
        required: false
      - widget: string
        name: photo_alt
        label: Image alt text
        required: false
      - widget: hidden
        name: type
        label: Object Type
        required: true
        hint: The type of the object
        default: person
  - name: category
    label: Categorys
    folder: src/data/categories
    create: true
    extension: yaml
    identifier_field: title
    slug: '{{slug}}'
    summary: '{{title}}'
    fields:
      - widget: string
        name: id
        label: ID
        required: true
        hint: 'A unique identifier used when filtering posts, e.g. "news"'
      - widget: string
        name: link
        label: Link
        required: false
        hint: 'The link to the category page, e.g. "blog/category/news"'
      - widget: string
        name: title
        label: Title
        required: true
        hint: The title of the category
      - widget: hidden
        name: type
        label: Object Type
        required: true
        hint: The type of the object
        default: category
  - name: tag
    label: Tags
    folder: src/data/tags
    create: true
    extension: yaml
