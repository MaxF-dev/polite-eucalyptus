        name: id
        label: ID
        required: true
        hint: 'A unique identifier used when filtering posts, e.g. "jamstack"'
      - widget: string
        name: link
        label: Link
        required: false
        hint: 'The link to the tag page, e.g. "blog/tag/jamstack"'
      - widget: string
        name: title
        label: Title
        required: true
        hint: The title of the tag
      - widget: hidden
        name: type
        label: Object Type
        required: true
        hint: The type of the object
        default: tag
  - name: page
    label: Pages
    folder: src/pages
    create: true
    extension: md
    identifier_field: title
    slug: '{{slug}}'
    summary: '{{title}}'
    fields:
      - widget: string
        name: title
        label: Title
        required: true
        hint: The title of the page
      - widget: object
        name: seo
        label: Seo
        required: false
        fields:
          - widget: string
            name: title
            label: Title
            required: false
            default: ''
            hint: The page title that goes into the <title> tag
          - widget: string
            name: description
            label: Description
            required: false
            default: ''
            hint: >-
              The page description that goes into the <meta name="description">
              tag
          - widget: list
            name: robots
            label: Robots
            required: false
            hint: The items that go into the <meta name="robots"> tag
            field:
              label: Select
              name: select
              widget: select
              options:
                - all
                - index
                - follow
                - noindex
                - nofollow
                - noimageindex
                - notranslate
                - none
          - widget: list
            name: extra
            label: Extra
            required: false
            hint: >-
              Additional definition for specific meta tags such as open-graph,
              twitter, etc.
            fields:
              - widget: string
                name: name
                label: Name
                required: false
                default: ''
              - widget: string
                name: value
                label: Value
                required: false
                default: ''
              - widget: string
                name: keyName
                label: Key Name
                required: false
                default: name
              - widget: boolean
                name: relativeUrl
                label: Relative Url
                required: false
          - widget: hidden
            name: type
            label: Object Type
            required: true
            hint: The type of the object
            default: stackbit_page_meta
      - widget: hidden
        name: template
        label: Template
        required: true
        default: page
      - widget: markdown
        name: body
        label: Content
        required: false
        hint: Page content
    filter:
      field: template
      value: page
  - name: post
    label: Posts
    folder: src/pages/blog
    create: true
    extension: md
    identifier_field: title
    slug: '{{slug}}'
    summary: '{{title}}'
    fields:
      - widget: string
        name: title
        label: Title
        required: true
        hint: The title of the post
      - widget: string
        name: subtitle
        label: Subtitle
        required: false
        hint: The subtitle of the post
      - widget: date
        name: date
        label: Date
        required: true
        hint: The publish date of the post
      - widget: relation
        name: author
        label: Author
        required: false
        hint: The author of the post
        collection: person
        valueField: 'src/data/team/{{slug}}.yaml'
        searchFields:
          - id
        displayFields:
          - id
      - widget: relation
        name: categories
        label: Categories
        required: false
        hint: The categories of the post
        collection: category
        multiple: true
        valueField: 'src/data/categories/{{slug}}.yaml'
        searchFields:
          - title
        displayFields:
          - title
      - widget: relation
        name: tags
        label: Tags
        required: false
        hint: The tags of the post
        collection: tag
        multiple: true
        valueField: 'src/data/tags/{{slug}}.yaml'
        searchFields:
          - title
        displayFields:
          - title
      - widget: string
        name: excerpt
        label: Excerpt
        required: false
        hint: The excerpt of the post displayed in the blog feed
      - widget: image
        name: thumb_image
        label: Image (blog feed)
        required: false
        hint: The image displayed in the blog feed
      - widget: string
        name: thumb_image_alt
        label: Image alt text (blog feed)
        required: false
        hint: The alt text of the blog feed image
      - widget: image
        name: image
        label: Image (single post)
        required: false
        hint: The image displayed in the single post
      - widget: string
        name: image_alt
        label: Image alt text (single post)
        required: false
        hint: The alt text of the single post image
      - widget: select
        name: image_position
        label: Image position (single post)
        required: false
        default: top
        hint: >-
          The featured image position in the blog post relative to the post
          header content
        options:
          - left
          - right
          - top
      - widget: object
        name: seo
        label: Seo
        required: false
        fields:
          - widget: string
            name: title
            label: Title
            required: false
            default: ''
            hint: The page title that goes into the <title> tag
          - widget: string
            name: description
            label: Description
            required: false
            default: ''
            hint: >-
              The page description that goes into the <meta name="description">
              tag
          - widget: list
            name: robots
            label: Robots
            required: false
            hint: The items that go into the <meta name="robots"> tag
            field:
              label: Select
              name: select
              widget: select
              options:
                - all
                - index
                - follow
                - noindex
                - nofollow
                - noimageindex
                - notranslate
                - none
          - widget: list
            name: extra
            label: Extra
            required: false
            hint: >-
              Additional definition for specific meta tags such as open-graph,
              twitter, etc.
            fields:
              - widget: string
                name: name
                label: Name
                required: false
                default: ''
              - widget: string
                name: value
                label: Value
                required: false
                default: ''
              - widget: string
                name: keyName
                label: Key Name
                required: false
                default: name
              - widget: boolean
                name: relativeUrl
                label: Relative Url
                required: false
          - widget: hidden
            name: type
            label: Object Type
            required: true
            hint: The type of the object
            default: stackbit_page_meta
      - widget: hidden
        name: template
        label: Template
        required: true
        default: post
      - widget: markdown
        name: body
        label: Content
        required: false
        hint: Page content
    filter:
      field: template
      value: post
